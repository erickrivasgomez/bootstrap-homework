<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Garden</title>
</head>

<body>
    <div class="container">

        <!-- Navbar section -->
        <section>
            <nav class="navbar navbar-light bg-light p-1">
                <a class="navbar-brand  mr-auto" href="#">
                    <img src="./assets/icons/TpiServices.png" width="138" height="48"
                        class="d-inline-block align-left" />
                </a>

                <ul class=" list-group  navbar-nav list-group-horizontal text-center">
                    <li class="list-group-item nav-item  py-0 px-1 border-0 ">
                        <a class="nav-link py-0 align-bottom" href="main.html">
                            <figure class="figure m-0 p-md-1">
                                <img src="./assets/icons/Home.png" class="figure-img  rounded m-0" height="32" />
                                <figcaption class="figure-caption ">Home</figcaption>
                            </figure>
                        </a>
                    </li>
                    <li class="list-group-item nav-item  py-0 px-1 border-0">
                        <a class="nav-link py-0 " href="aboutUs.html">
                            <figure class="figure m-0 p-md-1">
                                <img src="./assets/icons/aboutUs.png" class="figure-img  rounded m-0" height="32" />
                                <figcaption class="figure-caption">About Us</figcaption>
                            </figure>
                        </a>
                    </li>
                    <li class="list-group-item nav-item  py-0 px-1 border-0">
                        <a class="nav-link py-0" href="services.html">
                            <figure class="figure m-0 p-md-1">
                                <img src="./assets/icons/services.png" class="figure-img rounded m-0" height="32" />
                                <figcaption class="figure-caption">Services</figcaption>
                            </figure>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <!-- Content section -->
        <section class="py-3">
            <div class="row">
                <div class="col-12 col-md-6">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </section>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/lib/popper-base.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
